<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let actor of actors">

            <!-- Actor -->
            <div class="card my-3" style="height: calc(100% - 2rem);">
                <div class="card-header">{{ actor.firstname }} {{ actor.lastname }}</div>

                <!-- Info -->
                <div class="card-body">
                    <h6>Film</h6>
                    <p *ngIf="!actor.films.length">Nessuno</p>
                    <ul *ngIf="actor.films.length">
                        <li *ngFor="let film of actor.films">{{ film.title }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
